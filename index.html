<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Down Countert</title>

    <!-- <script src="script.js"></script> -->
</head>

<body>
    <section>
        <div class="text">
            <div class="title">

                <span class="t1">CountDown</span>
                <span class="t2">Timer</span>

            </div>

            <div class="counter_sec">
                <h1>Set Time</h1>
                <div class="set-counter">
                    <input id="h" type="number">h :
                    <input id="m" type="number">m :
                    <input id="s" type="number">s
                </div>
                <div id="start-counter">
                    00:00:00
                </div>
                <button class="btn" id="btnS">Stop</button>
                <button class="btn" id="btn">Start CountDown</button>
            </div>
        </div>
    </section>

    <script src="script.js">
    </script>
</body>

</html>
